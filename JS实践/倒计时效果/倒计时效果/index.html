<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#timeShow {
			font-size: 30px;
			font-weight: bold;
			color: red;
		}
	</style>
</head>
<body>
	<div class="content2">
    <div class="txtshow">距离高考时间还有<span  id="timeShow"></span>天</div>
   </div>
   <script type="text/javascript">
   	window.onload = function(){
　　var timedate= new Date("2018,6,7");     //自定义结束时间  
　　var now = new Date();    //获取当前时间
　　var date = timedate.getTime() - now.getTime();    //得出的为毫秒
　　var time = Math.ceil(date/(1000 * 60 * 60 * 24) ) ;  //1000 * 60 * 60 * 24一天的秒数
    if(time > 0 ){
      document.getElementById('timeShow').innerHTML = time;
	}
    }
   </script>
</body>
</html>
