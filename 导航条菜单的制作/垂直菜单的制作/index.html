<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>垂直菜单的制作</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		ul {
			width: 100px;
			list-style-type: none;
		}
		li a {
			text-decoration: none;
			color: #333;
			display: block;
			width: 100px;
			height: 30px;
			line-height: 30px;
			background: #efefef;
			text-align: center;
		}
		li a:hover {
			background: orange;
			color:#fff;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">首 页</a></li>
		<li><a href="#">新 闻</a></li>
		<li><a href="#">产 品</a></li>
		<li><a href="#">售 后</a></li>
		<li><a href="#">联 系</a></li>
	</ul>
</body>
</html>
