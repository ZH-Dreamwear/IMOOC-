<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>使用JQuery实现下拉菜单</title>
		<style type="text/css">
		* {
			padding: 0;
			margin: 0;
			border: none;
		}

		ul {
			width: 500px;
			height: 40px;
			margin: 0 auto;
			background: gray;
		}
		
		li {width: 100px; float: left;list-style-type: none;position: relative;}

		ul li a{
			display: block;
			width: 100px;
			height: 40px;
			float: left;
			text-align: center;
			line-height: 40px;
			text-decoration: none;
			color: #000;
		}

		a:hover {
			background: orange;
		}
		
		ul.second-list {
			display: none;
			position: absolute;
			top: 40px;
			left: 0px;
			width: auto;
		}

		ul.second-list li {float: none;height: 40px;}

		ul.second-list li a{
			display:block;
			text-indent: 2px;
			width: 150px;
			height: 40px;
			line-height: 40px;
			text-align: center;
			border-bottom: 1px dashed gray;
			background: #ae3333;
		}

	/*	li:hover ul.second-list {

	</style>
